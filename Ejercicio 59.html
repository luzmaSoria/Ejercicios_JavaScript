<!DOCTYPE html>

<html lang="es">

<head>

  <meta charset="UTF-8">
  <title>Números del 1 al 10 ejer.59 while</title>

  <style>
    body{
      font-family:Arial,sans-serif;
    }
    ul{
      list-style-type:none;
      padding:0;
    }
    li{
      margin-bottom:10px;
      background-color:#f0f0f0;
      padding:10px;
      border-radius:10px;
    }
  </style>

</head>

<body>

  <h1>Números del 1 al 10:</h1>
  <ul id="numeros"></ul>

  <script> 
	var i = 1;
	while (i <= 10) {
		document.getElementById("numeros").innerHTML += "<li>" + i + "</li>";
	  i++;
   }	
  </script>

</body>

</html>
