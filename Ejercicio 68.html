<!DOCTYPE html>
<html lang="es-ES">

<body>
	<h1>Ejemplo 68 Random y for</h1>	
   	<h2>Suma de cuadrados de números</h2>
	
	<div id="numeros"></div>
	<div id="resultado"></div>
		
<script type="text/javascript">
	const numbers=[];
	const longitud=5;
	let suma=0;
	
	for (let i=0; i<longitud; i++){
		const numerorandom=(Math.floor(Math.random()*10)+1);
		numbers.push(numerorandom);}
	
	for (let i=0; i<numbers.length; i++){
	 suma+=numbers[i]**2;
	}
	document.getElementById("numeros").innerText='Los números del array son ' + numbers.join();
	document.getElementById('resultado').innerText='La suma de los cuadrados = ' + suma;
</script>

</body>	
	
</html>
