<body>
	<h1>Ejemplo 67 for para emular Reduce</h1>	
   	<h2>Suma de cuadrados de números</h2>
	
	<div id="numeros"></div>
	<div id="resultado"></div>
		
<script type="text/javascript">
	const numbers=[5,4,8,6,2];
	let suma=0;
	
	for (let i=0; i < numbers.length; i++){
		const number= numbers[i];
		suma=suma + number ** 2;
		}
	console.log(suma);
	document.getElementById("numeros").innerText='Los números del array son ' + numbers.join();
	document.getElementById('resultado').innerText='La suma de los cuadrados = ' + suma;
</script>

</body>
