<!-- EJERCICIO 46 (EJERCICIO 21) – Multiplicar tres números con una función. -->

<!DOCTYPE html>

<html lang="es-ES">

<head>

    <meta charset="UTF-8">
    <title>Multiplicar tres números</title>

    <style>
        body {
            font-family:Arial,sans-serif;
			text-align:center;
        }
        input,button {
			font-size:20px;
            margin-top:20px;
		#resultado {
            margin-top:20px;
            font-weight:bold;
        }
    </style> <!-- 1em = 16px -->

</head>

<body>

    <h1>Multiplicar tres números</h1>
    
	<label for="numero1">Número 1:</label>
    <input type="number" id="numero1"><br>
    
	<label for="numero2">Número 2:</label>
    <input type="number" id="numero2"><br>
    
	<label for="numero3">Número 3:</label>
    <input type="number" id="numero3"><br>
    
	<button onclick="multiplicarNumeros()">Multiplicar</button>
    
	<p id="resultado"></p>

    <script>
        function multiplicarNumeros() {
            const numero1 = parseInt(document.getElementById("numero1").value);
            const numero2 = parseInt(document.getElementById("numero2").value);
            const numero3 = parseInt(document.getElementById("numero3").value);

            const resultado = numero1 * numero2 * numero3;
            document.getElementById("resultado").innerHTML = "El resultado es: " + resultado;
        }
    </script>

</body>

</html>
