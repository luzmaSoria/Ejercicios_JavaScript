<!DOCTYPE html>

<html lang="es">

<head>

  <meta charset="UTF-8">
  <title>Números del 1 al 10 ejer.58 un for</title>

  <style>
    body {
      font-family:Arial,sans-serif;
    }
    ul {
      list-style-type:none;
      padding:0;
    }
    li {
      margin-bottom:10px;
      background-color:#f0f0f0;
      padding:10px;
      border-radius:10px;
    }
  </style>

</head>

<body>

  <h1>Números del 1 al 10:</h1>
  <ul id="listaNumeros"></ul>

  <script>     
	for (var i = 1; i <= 10; i++) {
      document.getElementById("listaNumeros").innerHTML += "<li>" + i + "</li>";
   }	
  </script>

</body>

</html>
