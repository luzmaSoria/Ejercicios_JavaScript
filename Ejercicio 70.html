<!DOCTYPE html>
<html lang="es-ES">

	<meta charset="UTF-8">

</head>

<body>
	<h1>Ejemplo 70 Reduce</h1>	
   	<h2>Suma de cuadrados de números</h2>
	
	<div id="numeros"></div>
	<div id="resultado"></div>
		
<script type="text/javascript">
	const numbers=[];
	const longitud=5;
		
	for (let i=0; i < longitud; i++){
		let number= Math.floor(Math.random()*10)+1;
		numbers.push(number);
		}
	console.log(numbers);
	
	const reducedValue= numbers.reduce((suma,number)=>(suma+number**2),0);
	
	document.getElementById("numeros").innerText='Los números del array son ' + numbers.join();
	document.getElementById('resultado').innerText='La suma de los cuadrados = ' + reducedValue;
</script>

</body>	
	
</html>
