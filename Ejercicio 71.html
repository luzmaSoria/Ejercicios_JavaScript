<!DOCTYPE html>

<body>
	<h1>Ejemplo 71 Reduce y frecuencias</h1>	
   	
	<div id="items"></div>
			
<script type="text/javascript">
	const items=[5,6,7,6,5,7,7,8];
	const frecuencias=items.reduce((objeto, elemento)=> {
	if (!objeto[elemento]){
		objeto[elemento]=1;
	} else {
		objeto[elemento]=objeto[elemento]+1;
	}
	return objeto
	},{});
	
	console.log(frecuencias);
	
	document.getElementById("items").innerText='Las frec. del array son ' + frecuencias;
	
</script>

</body>	
	
</html>
