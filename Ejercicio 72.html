<body>
	<h1>Ejemplo 72 Reduce y frecuencias</h1>	
   	
	<div id="items"></div>
			
<script type="text/javascript">
	const items=[5,6,7,6,5,7,7,8];
	const frecuencias=items.reduce((objeto, elemento)=> {
		objeto[elemento]=(objeto[elemento] || 0) + 1;
		return objeto
	},{});
	
	console.log(frecuencias);
	
	document.getElementById("items").innerText='el array es ' + items.join();
	
</script>
