<!DOCTYPE html>

<html lang="es">

<head>

  <meta charset="UTF-8">
  <title>Script</title>
  <script languages="JavaScript" type="text/javascript">
    
    function ejecutaClick(){
        alert("Han dado click ...");
    }
  </script>
  
</head>

<body>
  <h1>Ejecución de un script diferido</h1>
  <input type="button" onclick="ejecutaClick()" value="Púlsame">
</body>

</html>
